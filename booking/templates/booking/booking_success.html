{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-10 bg-white">
  <div class="bg-green-50 border border-green-200 p-6 rounded-xl shadow text-center max-w-md w-full">
    <h2 class="text-xl font-semibold text-green-700 mb-2">Booking Confirmed!</h2>
    <p class="text-gray-700 text-sm mb-4">
      Thank you {{ booking.customer_name }}.<br>
      Your booking for <strong>{{ booking.service.name }}</strong> on <strong>{{ booking.date }}</strong> at <strong>{{ booking.time }}</strong> is {{ booking.status }}.
    </p>
    <a href="/" class="inline-block mt-3 text-blue-600 font-semibold hover:underline">
      Go to Home
    </a>
  </div>
</div>
{% endblock %}
