{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="card max-w-md w-full">
    <header class="px-6 pt-6">
      <h2 class="text-xl pb-4 font-semibold">Add Meeting Details</h2>
    </header>
    <div class="p-2 border-t">
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}  {# your existing fields here #}
        <button type="submit" class="w-full bg-blue-500 py-2 px-4 rounded">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
