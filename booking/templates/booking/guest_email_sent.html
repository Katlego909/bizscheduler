{# templates/booking/guest_email_sent.html #}
{% extends "base.html" %}
{% block content %}
<div class="h-screen bg-gray-100 flex items-center justify-center p-4 overflow-hidden">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow text-center">
    <h2 class="text-2xl font-bold mb-4">Check Your Inbox</h2>
    <p class="mb-6 text-gray-700">
      We’ve sent a secure booking link to <span class="font-medium">{{ email }}</span>.
      Please click that link to complete your booking.
    </p>
    <p class="text-sm text-gray-500">
      Didn’t receive an email? Check your spam folder or <a href="" onclick="location.reload()" class="text-blue-600 hover:underline">try again</a>.
    </p>
  </div>
</div>
{% endblock %}
