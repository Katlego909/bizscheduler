{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="max-w-md w-full bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Client Sign Up</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">
      Already have an account? <a href="{% url 'login_client' %}" class="text-blue-600">Login</a>
    </p>
  </div>
</div>
{% endblock %}
