{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Register Your Business</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors|join:", " }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
        Register
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="{% url 'login_vendor' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
